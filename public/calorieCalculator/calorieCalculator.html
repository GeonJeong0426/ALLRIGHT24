<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALLRIGHT24</title>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }

      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }

      body {
        line-height: 1;
      }

      ol,
      ul {
        list-style: none;
      }

      blockquote,
      q {
        quotes: none;
      }

      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      /* RESET CSS */

      @font-face {
        font-family: "KBO-Dia-Gothic_bold";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/KBO-Dia-Gothic_bold.woff")
          format("woff");
        font-weight: 500;
        font-style: normal;
      }

      html {
        height: 100%;
      }

      body {
        background-color: rgb(91, 99, 212);
        color: white;
        font-family: "KBO-Dia-Gothic_bold", sans-serif;
        text-align: center;
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      a {
        text-decoration: none; /* 밑줄 제거 */
        color: inherit; /* 링크 색깔을 부모 요소의 색상으로 상속 */
      }

      header {
        font-size: 4vw;
        margin-top: 5vh;
        transition: transform 0.2s ease-in-out;
      }

      header:hover {
        color: white;
        cursor: pointer;
        /* transform: scale(1.1); */
      }

      nav {
        display: flex;
        margin-top: 5vh;
        justify-content: center; /* 수평 가운데 정렬 */
        font-size: 1.7vw;
        text-align: left;
      }

      nav ul {
        display: flex;
        padding: 0;
      }

      nav ul li {
        margin-right: 5vw; /* nav 좌우 간격 조절 */
        transition: transform 0.2s ease-in-out;
      }

      nav ul li:hover {
        color: white;
        cursor: pointer;
        transform: scale(1.1);
      }

      article {
        margin: 5vh auto;
        width: 30%;
        max-width: 800px;
        height: auto;
        border: 5px solid rgb(255, 255, 255);
        border-radius: 30px;
        color: black;
        padding: 3vh 2vw;
        background-color: white;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      form label,
      form input,
      form select,
      form textarea,
      form button {
        width: 100%;
        margin: 0.5em 0;
        font-size: 1em;
      }

      form button {
        width: auto;
        align-self: center;
        padding: 0.5em 2em;
        background-color: rgb(91, 99, 212);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      form button:hover {
        background-color: rgb(70, 76, 164);
      }

      h1,
      h2 {
        color: rgb(91, 99, 212);
      }

      p {
        text-align: left;
        margin: 1em 0;
      }
    </style>
  </head>
  <body>
    <header class="home"><a href="/">ALLRIGHT24</a></header>
    <nav>
      <ul>
        <li><a href="/Stretch">스트레칭</a></li>
        <li><a href="/Recommend">나에게 맞는 운동은?</a></li>
        <li><a href="/PostureQnA">자세 궁금해요!</a></li>
        <li><a href="/OWunWan">오운완</a></li>
        <li><a href="/CalorieCalculator">칼로리 계산기</a></li>
        <li><a href="/Quiz">나의 운동 지식은?</a></li>
      </ul>
    </nav>

    <article id="article">
      <h1>칼로리 계산기</h1>
      <form id="calculator">
        <label for="sex">성별:</label>
        <select id="sex" name="성별">
          <option value="남성">남성</option>
          <option value="여성">여성</option>
        </select>
        <br />

        <label for="age">나이:</label>
        <input type="number" id="age" name="age" required />
        <br />

        <label for="height">신장 (cm):</label>
        <input type="number" id="height" name="height" required />
        <br />

        <label for="weight">체중 (kg):</label>
        <input type="number" id="weight" name="weight" required />
        <br />

        <label for="workout">운동 내역:</label>
        <textarea id="workout" name="workout" rows="4" cols="50" required></textarea>
        <br />

        <button type="submit">계산하기</button>
      </form>

      <h2>계산 결과</h2>
      <p id="response"></p>
    </article>
    <script>
      document.getElementById("calculator").addEventListener("submit", async function (event) {
        event.preventDefault();

        const sex = document.getElementById("sex").value;
        const age = document.getElementById("age").value;
        const height = document.getElementById("height").value;
        const weight = document.getElementById("weight").value;
        const workout = document.getElementById("workout").value;

        const response = await fetch("http://34.168.182.24:5000/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ sex, age, height, weight, workout }),
        });

        const data = await response.json();
        document.getElementById("response").textContent = data.response || data.error;
      });
    </script>
  </body>
</html>
